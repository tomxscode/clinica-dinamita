<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
  <title>Ingresa aquí</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Clinica Dinamita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./index.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./prestadores_salud.html">Prestadores de salud</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container p-5">
    <div class="titulo">
      <h1>Ingresa aquí! 🤩</h1>
    </div>
    <div class="container p-4">
      <div class="botonera">
        <button class="btn btn-primary" id="paciente">Soy paciente 🤒</button>
        <button class="btn btn-primary" id="familiar">Soy familiar 👪</button>
        <button class="btn btn-primary" id="funcionario">Soy Funcionario 🧑‍⚕️</button>
      </div>
    </div>
    <form id="formIngreso">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Clave</label>
        <input type="password" class="form-control" id="clave">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">No cerrar sesión</label>
      </div>
      <button type="submit" class="btn btn-primary" id="botonIngresar">Ingresar</button>
    </form>
  </div>
  <footer class="py-3 my-4 bg-primary">
    <p class="text-center text-white">© 2024 Dinamita Meds</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
